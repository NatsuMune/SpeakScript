<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'">
    <title>SpeakScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>SpeakScript</h1>
        <div class="language-controls">
            <label for="languageSelect" class="select-label">Select Language</label>
            <select id="languageSelect" class="select">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="pt-BR">Portuguese</option>
                <option value="ru-RU">Russian</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="zh-CN">Chinese (Simplified)</option>
            </select>
        </div>
        <div class="record-buttons">
            <button id="startBtn" class="button button-primary">Start Recording</button>
            <button id="stopBtn" class="button button-secondary" disabled>Stop Recording</button>
        </div>
        <div id="status" class="status">Click Start to begin recording</div>
        <div class="transcript-container">
            <div id="output" class="transcript"></div>
        </div>
        <div class="action-buttons">
            <button id="copyBtn" class="action-button" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                <span>Copy</span>
            </button>
            <button id="clearBtn" class="action-button" title="Clear transcript">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                <span>Clear</span>
            </button>
        </div>
    </div>

    <!-- Custom Confirmation Dialog -->
    <div id="confirmDialog" class="dialog-overlay">
        <div class="dialog">
            <h2>Clear Transcript</h2>
            <p>Are you sure you want to clear all transcripts?</p>
            <div class="dialog-buttons">
                <button id="cancelBtn" class="dialog-button">Cancel</button>
                <button id="confirmBtn" class="dialog-button dialog-button-primary">Clear</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
